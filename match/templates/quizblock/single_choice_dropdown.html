{% load markup %}

<select name="pageblock-{{block.pageblock.id}}-question{{question.id}}" {% if response %}disabled="disabled"{%endif%}>
  {% for answer in question.answer_set.all %}

      <option value="{{answer.value}}"
        {% if response %}
              {%  ifequal response.value answer.value %} selected='selected'{% endifequal %}
        {% endif %}>

        {{answer.label}}
        
        {% if answer.explanation %}
            <div class="answer-explanation">
                {{answer.explanation|safe}}
            </div>
        {% endif %}

      </option>
  {% endfor %}
</select>
